<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - RT App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056CC;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .app-instructions {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
        
        .app-instructions h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        
        .app-instructions p {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .step-number {
            display: inline-block;
            background-color: #007AFF;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <p>Enter your new password below</p>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Enter at least 6 characters">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Re-enter your password">
            </div>
            
            <button type="submit" id="submitBtn">Update Password</button>
        </form>
        
        <div class="app-instructions" id="successInstructions" style="display: none;">
            <h3>âœ… Password Updated Successfully!</h3>
            <p><span class="step-number">1</span>Open the RT app on your device</p>
            <p><span class="step-number">2</span>Sign in with your email and new password</p>
            <p><span class="step-number">3</span>You're all set!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const config = {
            supabaseUrl: 'https://lxcbundvozbcshjboloc.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4Y2J1bmR2b3piY3NoamJvbG9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2Njg4NjcsImV4cCI6MjA3NTI0NDg2N30.j445kI35RNKTcnYiCyzeWovaW4lT5IxT9tuc_zOq30I'
        }
        
        const { createClient } = supabase
        const supabaseClient = createClient(config.supabaseUrl, config.supabaseKey)

        // Get tokens from URL and validate
        const urlParams = new URLSearchParams(window.location.hash.substring(1))
        const accessToken = urlParams.get('access_token')
        const refreshToken = urlParams.get('refresh_token')
        const messageDiv = document.getElementById('message')

        // Validate that we have the required tokens
        if (!accessToken || !refreshToken) {
            messageDiv.innerHTML = '<div class="error">Invalid or expired reset link. Please request a new password reset from the RT app.</div>'
            document.getElementById('resetForm').style.display = 'none'
        } else {
            // Validate and set the session
            supabaseClient.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken
            }).then(({ error, data }) => {
                if (error) {
                    messageDiv.innerHTML = '<div class="error">Invalid or expired reset link. Please request a new password reset from the RT app.</div>'
                    document.getElementById('resetForm').style.display = 'none'
                } else {
                    console.log('Valid reset session established')
                }
            }).catch((error) => {
                messageDiv.innerHTML = '<div class="error">Invalid or expired reset link. Please request a new password reset from the RT app.</div>'
                document.getElementById('resetForm').style.display = 'none'
            })
        }

        // Add real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value
            const confirmPassword = this.value
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545'
            } else {
                this.style.borderColor = '#ddd'
            }
        })

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirmPassword').value
            const messageDiv = document.getElementById('message')
            const submitBtn = document.getElementById('submitBtn')
            
            // Clear previous messages
            messageDiv.innerHTML = ''
            
            // Validation
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match</div>'
                return
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters long</div>'
                return
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true
            submitBtn.textContent = 'Updating Password...'
            
            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                })
                
                if (error) {
                    messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`
                    submitBtn.disabled = false
                    submitBtn.textContent = 'Update Password'
                } else {
                    // Hide form and show success instructions
                    document.getElementById('resetForm').style.display = 'none'
                    document.getElementById('successInstructions').style.display = 'block'
                    
                    // Sign out to ensure clean state
                    await supabaseClient.auth.signOut()
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">An unexpected error occurred. Please try again.</div>'
                submitBtn.disabled = false
                submitBtn.textContent = 'Update Password'
            }
        })
    </script>
</body>
</html>
